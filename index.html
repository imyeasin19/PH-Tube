<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between py-5 border-b-2 border-gray-300">
            <div class="logo">
                <img class="w-[150px]" src="src/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn">Sort by view</button>
            </div>
            <div class="blog">
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
            </div>
        </nav>
    </header>
    <body>
        <section id="btn-container" class="flex justify-center gap-5 py-5">
            <div>
                <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
            </div>
        </section>
        <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video-container">
            <div class="flex flex-col justify-center items-center col-span-full py-20 gap-10">
                <img src="src/Icon.png" alt="">
                <h3 class="font-bold text-3xl">Oops!! Sorry, There is no content here</h3>
            </div>
        </section>

        <script src="script/index.js"></script>
    </body>
</body>

</html>
